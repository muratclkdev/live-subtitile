<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Anlık Çeviri</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #18181b;
            color: #efeff1;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #303032;
        }

        .header h1 {
            font-size: 18px;
            margin: 0;
            color: #9147ff;
        }

        .status {
            background: #1f1f23;
            padding: 15px;
            border-radius: 5px;
        }

        .status-text {
            font-size: 14px;
            color: #dedee3;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            background: #9147ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        button:hover {
            background: #772ce8;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.recording {
            background: #e91916;
        }

        button.recording:hover {
            background: #c41210;
        }

        .info {
            font-size: 12px;
            color: #adadb8;
            text-align: center;
            padding: 10px;
            background: #1f1f23;
            border-radius: 5px;
            line-height: 1.4;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #adadb8;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #303032;
        }

        select {
            width: 100%;
            padding: 8px;
            background: #1f1f23;
            color: #dedee3;
            border: 1px solid #303032;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        select:focus {
            outline: none;
            border-color: #9147ff;
        }

        .language-select {
            margin-bottom: 15px;
            padding: 10px;
            background: #1f1f23;
            border-radius: 5px;
        }

        .language-select label {
            display: block;
            margin-bottom: 5px;
            color: #dedee3;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Twitch Anlık Çeviri</h1>
        </div>

        <div class="language-select">
            <label for="targetLang">Çeviri Dili:</label>
            <select id="targetLang">
                <option value="tr">Türkçe</option>
                <option value="en">İngilizce</option>
                <option value="es">İspanyolca</option>
                <option value="fr">Fransızca</option>
                <option value="de">Almanca</option>
                <option value="it">İtalyanca</option>
                <option value="pt">Portekizce</option>
                <option value="ru">Rusça</option>
                <option value="ja">Japonca</option>
                <option value="ko">Korece</option>
                <option value="zh">Çince</option>
            </select>
        </div>

        <div class="status">
            <div class="status-text">Durum: <span id="status">Beklemede</span></div>
            <div class="controls">
                <button id="toggleRecording">Çeviriyi Başlat</button>
            </div>
        </div>

        <div class="info">
            Konuşma tanıma sistemi aktif olduğunda, yayındaki konuşmalar otomatik olarak algılanıp seçilen dile çevrilecektir.
        </div>

        <div class="footer">
            v1.0 - Web Speech API destekli anlık çeviri
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
